    <script type="text/javascript">
        function showPass() {
            var pass = document.getElementById("pass");
            if (pass.type == "password") {
                pass.type = "text";
            } else {
                pass.type = "password";
            }
        };

        function showPassRegister() {
            var pass = document.getElementById("passRegister");
            if (pass.type == "password") {
                pass.type = "text";
            } else {
                pass.type = "password";
            }
        }

        function changeToLogin() {
            document.getElementById('form-login').className = 'form-login';
            document.getElementById('form-register').className = 'visually-hidden';
        }

        function changeToRegister() {
            document.getElementById('form-register').className = 'form-register';
            document.getElementById('form-login').className = 'visually-hidden';
        }
    </script>
