<style>
    .container table {
        text-align: center;
    }
    
    .container table thead tr th {
        text-transform: uppercase;
    }
</style>
<div class="container" *ngIf="viajes.length == 0">
    <h3 style="color: rgb(119, 0, 0); font-weight: bold; text-align: center;">Nada que mostrar...</h3>
</div>
<div class="container" *ngIf="viajes.length > 0">
    <h3>Historial de viajes</h3>
    <table class="table table-dark table-sm">
        <thead>
            <tr>
                <th>Cordenadas de partida</th>
                <th>Cordenadas de destino</th>
                <th>Costo total</th>
                <th>Fecha</th>
                <th>Id de Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let viaje of viajes">
                <td>{{viaje.coorsInicio}}</td>
                <td>{{viaje.coorsDestino}}</td>
                <td>${{viaje.costo}}</td>
                <td>{{viaje.fecha}}</td>
                <td>{{viaje.idUsuario}}</td>
            </tr>
        </tbody>
    </table>
</div>
