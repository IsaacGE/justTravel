<div class="form-login" id="form-login">
    <div class="login-box">
        <h1>Iniciar sesión</h1>
        <br>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico:" [(ngModel)]="email" autocomplete="off">
            <label for="floatingInput"><i class="fas fa-envelope"></i>&nbsp;Correo electrónico:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pass" placeholder="Contraseña:" [(ngModel)]="pass" autocomplete="off">
            <label for="floatingInput"><i class="fas fa-lock"></i>&nbsp;Contraseña:</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked onclick="showPass()">
            <label class="form-check-label" id="mostrar-ocultar" for="flexSwitchCheckChecked">Ocultar contraseña</label>
        </div>
        <div class="options">
            <button type="button" class="btn btn-primary" (click)='userLogin()'><i class="fas fa-sign-in"></i> Entrar</button>
            <br>
            <button type="button" class="btn btn-outline-primary" id="btn-fb" (click)='loginFB()' hidden disabled><i class="fab fa-facebook"></i></button>
            <p>¿No tienes cuenta?<button class="change" onclick="changeToRegister()">&nbsp;<i class="fas fa-hand-point-right"></i> Registrate aquí</button></p>
        </div>
    </div>
</div>

<div class="form-register visually-hidden" id="form-register">
    <div class="contenido">
        <h1>Registro</h1>
        <div class="forms-input">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usuario" [(ngModel)]="usuariosForm.user" placeholder="Nombre de usuario:" autocomplete="off">
                <label for="floatingInput"><i class="far fa-user"></i>&nbsp;Nombre de usuario:</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="nombre" [(ngModel)]="usuariosForm.nombre" placeholder="Ingresa tu Nombre:" autocomplete="off">
                <label for="floatingInput"><i class="far fa-user"></i>&nbsp;Ingresa tu Nombre:</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="apellido" [(ngModel)]="usuariosForm.apellido" placeholder="Ingresa tu Apellido:" autocomplete="off">
                <label for="floatingInput"><i class="far fa-user"></i>&nbsp;Ingresa tu Apellido:</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="email" id="email" [(ngModel)]="usuariosForm.correo" placeholder="Ingresa tu Correo:" autocomplete="off">
                <label for="floatingInput"><i class="fas fa-envelope"></i>&nbsp;Ingresa tu Correo:</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="password" id="passRegister" [(ngModel)]="usuariosForm.pass" placeholder="Ingresa tu Contraseña:" autocomplete="off">
                <label for="floatingInput"><i class="fas fa-user-lock"></i>&nbsp;Ingresa tu Contraseña:</label>
            </div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked onclick="showPassRegister()">
            <label class="form-check-label" id="mostrar-ocultar" for="flexSwitchCheckChecked">Ocultar contraseña</label>
        </div>
        <!--<p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>-->
        <br>
        <div class="options">
            <button type="button" class="btn btn-primary" (click)="registrarUsuario()"><i class="fas fa-user-plus"></i> Registrarme</button>
            <br>
            <p>¿Ya tienes Cuenta?<button class="change" onclick="changeToLogin()">&nbsp;<i class="fas fa-hand-point-right"></i> Da clic aquí</button></p>
        </div>
    </div>
</div>
